<div *ngIf="signedIn" class="accountContainer">
    <div class="account">
        <form (ngSubmit)="updateUserData()" #formInstance="ngForm">

            <div class="formData">
                <h1>Welcome {{userData.name||activeUser.email}}</h1>
                <div>
                    <label for="email">Email</label>
                    <input type="email" [(ngModel)]="userData.email" name="email" readonly />
                </div>
                <div>
                    <label for="name">Name</label>
                    <input type="text" [(ngModel)]="userData.name" name="name" required />
                </div>
                <div>
                    <label for="role">Role</label>
                    <input type="text" [(ngModel)]="userData.role" name="role" />
                </div>
                <div>
                    <label for="location">Location</label>
                    <input type="text" [(ngModel)]="userData.location" name="location" />
                </div>
            </div>
            <div class="submit">
                <button type="submit" [disabled]="!formInstance.form.valid">Update</button>
                <button (click)="signOut()">SignOut</button>
            </div>
        </form>
    </div>


</div>

<router-outlet></router-outlet>
